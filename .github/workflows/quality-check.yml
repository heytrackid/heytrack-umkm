name: Code Quality Check

on:
  push:
    branches: [main, umkm, develop]
  pull_request:
    branches: [main, umkm]

jobs:
  quality:
    name: Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: TypeScript Check
        run: npx tsc --noEmit
      
      - name: ESLint Check
        run: npm run lint
        continue-on-error: true
      
      - name: Build Check
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true
