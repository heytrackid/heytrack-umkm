name: Code Quality Check

on:
  push:
    branches: [main, umkm, develop]
  pull_request:
    branches: [main, umkm]

jobs:
  quality:
    name: Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: TypeScript Check
        run: pnpm tsc --noEmit
        continue-on-error: true
      
      - name: ESLint Check
        run: pnpm run lint
        continue-on-error: true
      
      - name: Build Check
        run: pnpm run build
        continue-on-error: true
        env:
          SKIP_ENV_VALIDATION: true
