<!DOCTYPE html>
<html>
<head>
    <title>Test Session Management</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .warning { background: #fff3cd; border-color: #ffeaa7; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #007bff;
            color: white;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .log {
            max-height: 300px;
            overflow-y: auto;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #007bff;
            background: white;
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>üîê Session Management Test</h1>
    
    <div class="section info">
        <h3>Instructions</h3>
        <ol>
            <li>Login dengan email dan password kamu</li>
            <li>Monitor session expiry countdown</li>
            <li>Lihat apakah auto-refresh bekerja</li>
            <li>Cek auth events di log</li>
        </ol>
    </div>

    <div class="section">
        <h3>Login</h3>
        <input type="email" id="email" placeholder="Email" style="width: 300px; padding: 8px; margin: 5px;">
        <input type="password" id="password" placeholder="Password" style="width: 300px; padding: 8px; margin: 5px;">
        <br>
        <button onclick="login()">Login</button>
        <button onclick="logout()">Logout</button>
        <button onclick="manualRefresh()">Manual Refresh</button>
    </div>

    <div id="sessionInfo"></div>
    <div id="authLog" class="section" style="display: none;">
        <h3>Auth Events Log</h3>
        <button onclick="clearLog()">Clear Log</button>
        <div id="log" class="log"></div>
    </div>

    <script>
        const supabaseUrl = 'https://vrrjoswzmlhkmmcfhicw.supabase.co'
        const supabaseKey = 'sb_publishable_tpQT__d0CVP5L6BBBoBY6g_6YDOlmRw'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey, {
            auth: {
                persistSession: true,
                autoRefreshToken: true,
                detectSessionInUrl: true,
                flowType: 'pkce'
            }
        })

        let countdownInterval = null
        const logs = []

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString()
            logs.push({ timestamp, message, type })
            
            const logDiv = document.getElementById('log')
            const entry = document.createElement('div')
            entry.className = 'log-entry'
            entry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`
            logDiv.appendChild(entry)
            logDiv.scrollTop = logDiv.scrollHeight
            
            document.getElementById('authLog').style.display = 'block'
        }

        function clearLog() {
            document.getElementById('log').innerHTML = ''
            logs.length = 0
        }

        async function login() {
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value

            if (!email || !password) {
                alert('Please enter email and password')
                return
            }

            try {
                addLog('üîÑ Attempting login...', 'info')
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                })

                if (error) throw error

                addLog('‚úÖ Login successful!', 'success')
                updateSessionInfo()
            } catch (error) {
                addLog(`‚ùå Login failed: ${error.message}`, 'error')
                alert('Login failed: ' + error.message)
            }
        }

        async function logout() {
            try {
                addLog('üîÑ Logging out...', 'info')
                await supabase.auth.signOut()
                addLog('‚úÖ Logged out successfully', 'success')
                updateSessionInfo()
            } catch (error) {
                addLog(`‚ùå Logout failed: ${error.message}`, 'error')
            }
        }

        async function manualRefresh() {
            try {
                addLog('üîÑ Manually refreshing session...', 'info')
                const { data, error } = await supabase.auth.refreshSession()
                
                if (error) throw error
                
                addLog('‚úÖ Session refreshed successfully', 'success')
                updateSessionInfo()
            } catch (error) {
                addLog(`‚ùå Refresh failed: ${error.message}`, 'error')
            }
        }

        async function updateSessionInfo() {
            const { data: { session }, error } = await supabase.auth.getSession()
            const { data: { user }, error: userError } = await supabase.auth.getUser()

            const infoDiv = document.getElementById('sessionInfo')

            if (error || userError) {
                infoDiv.innerHTML = `<div class="section error">
                    <h3>‚ùå Error</h3>
                    <pre>${JSON.stringify(error || userError, null, 2)}</pre>
                </div>`
                return
            }

            if (!session || !user) {
                infoDiv.innerHTML = `<div class="section warning">
                    <h3>‚ö†Ô∏è No Active Session</h3>
                    <p>Please login to start monitoring.</p>
                </div>`
                
                if (countdownInterval) {
                    clearInterval(countdownInterval)
                    countdownInterval = null
                }
                return
            }

            const expiresAt = new Date(session.expires_at * 1000)
            const now = new Date()
            const timeUntilExpiry = expiresAt - now
            const minutesUntilExpiry = Math.floor(timeUntilExpiry / 1000 / 60)
            const secondsUntilExpiry = Math.floor((timeUntilExpiry / 1000) % 60)

            infoDiv.innerHTML = `<div class="section success">
                <h3>‚úÖ Active Session</h3>
                <p><strong>User:</strong> ${user.email}</p>
                <p><strong>User ID:</strong> ${user.id}</p>
                <p><strong>Session Expires:</strong> ${expiresAt.toLocaleString()}</p>
                <p><strong>Time Until Expiry:</strong> <span class="countdown" id="countdown">${minutesUntilExpiry}m ${secondsUntilExpiry}s</span></p>
                <details>
                    <summary>Session Details</summary>
                    <pre>${JSON.stringify(session, null, 2)}</pre>
                </details>
            </div>`

            // Start countdown
            if (countdownInterval) {
                clearInterval(countdownInterval)
            }

            countdownInterval = setInterval(() => {
                const now = new Date()
                const timeLeft = expiresAt - now
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval)
                    document.getElementById('countdown').textContent = 'EXPIRED'
                    document.getElementById('countdown').style.color = 'red'
                    addLog('‚è∞ Session expired!', 'error')
                    return
                }

                const mins = Math.floor(timeLeft / 1000 / 60)
                const secs = Math.floor((timeLeft / 1000) % 60)
                const countdownEl = document.getElementById('countdown')
                
                if (countdownEl) {
                    countdownEl.textContent = `${mins}m ${secs}s`
                    
                    // Warning when less than 5 minutes
                    if (mins < 5) {
                        countdownEl.style.color = 'orange'
                    }
                    
                    // Critical when less than 1 minute
                    if (mins < 1) {
                        countdownEl.style.color = 'red'
                    }
                }
            }, 1000)
        }

        // Listen to auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            addLog(`üîî Auth event: ${event}`, 'info')
            
            if (event === 'TOKEN_REFRESHED') {
                addLog('üîÑ Token was automatically refreshed!', 'success')
            }
            
            if (event === 'SIGNED_IN') {
                addLog('‚úÖ User signed in', 'success')
            }
            
            if (event === 'SIGNED_OUT') {
                addLog('üëã User signed out', 'info')
            }
            
            updateSessionInfo()
        })

        // Initial check
        updateSessionInfo()
    </script>
</body>
</html>
