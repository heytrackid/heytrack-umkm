<!DOCTYPE html>
<html>
<head>
    <title>Clear Currency Settings</title>
</head>
<body>
    <h1>Currency Settings Cleaner</h1>
    <button onclick="clearSettings()">Clear & Reset to IDR</button>
    <pre id="current"></pre>
    <pre id="result"></pre>
    
    <script>
        // Show current settings
        const current = localStorage.getItem('heytrack-settings');
        document.getElementById('current').textContent = 'Current: ' + current;
        
        function clearSettings() {
            // Clear old settings
            localStorage.removeItem('heytrack-settings');
            
            // Set default IDR
            const defaultSettings = {
                currency: {
                    code: 'IDR',
                    symbol: 'Rp',
                    name: 'Indonesian Rupiah',
                    decimals: 0
                },
                language: {
                    code: 'id',
                    name: 'Bahasa Indonesia',
                    flag: 'ðŸ‡®ðŸ‡©'
                }
            };
            
            localStorage.setItem('heytrack-settings', JSON.stringify(defaultSettings));
            
            const result = localStorage.getItem('heytrack-settings');
            document.getElementById('result').textContent = 'New: ' + result;
            
            alert('âœ… Currency reset to IDR (Rp)! Please refresh your app.');
        }
    </script>
</body>
</html>
