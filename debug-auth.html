<!DOCTYPE html>
<html>
<head>
    <title>Debug Auth State</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .warning { background: #fff3cd; border-color: #ffeaa7; }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #007bff;
            color: white;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>üîç HeyTrack Auth Debug</h1>
    
    <div id="loading" class="section">
        <p>Loading auth state...</p>
    </div>

    <div id="results"></div>

    <div class="section">
        <h3>Actions</h3>
        <button onclick="checkAuth()">üîÑ Refresh Check</button>
        <button onclick="checkCookies()">üç™ Check Cookies</button>
        <button onclick="testQuery()">üìä Test Recipes Query</button>
        <button onclick="clearAndReload()">üóëÔ∏è Clear Storage & Reload</button>
    </div>

    <script>
        const supabaseUrl = 'https://vrrjoswzmlhkmmcfhicw.supabase.co'
        const supabaseKey = 'sb_publishable_tpQT__d0CVP5L6BBBoBY6g_6YDOlmRw'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        function showResult(html) {
            document.getElementById('results').innerHTML = html
            document.getElementById('loading').style.display = 'none'
        }

        async function checkAuth() {
            document.getElementById('loading').style.display = 'block'
            
            try {
                // Get session
                const { data: sessionData, error: sessionError } = await supabase.auth.getSession()
                
                // Get user
                const { data: userData, error: userError } = await supabase.auth.getUser()

                let html = ''

                // Session info
                if (sessionError) {
                    html += `<div class="section error">
                        <h3>‚ùå Session Error</h3>
                        <pre>${JSON.stringify(sessionError, null, 2)}</pre>
                    </div>`
                } else if (sessionData.session) {
                    html += `<div class="section success">
                        <h3>‚úÖ Session Active</h3>
                        <p><strong>User ID:</strong> ${sessionData.session.user.id}</p>
                        <p><strong>Email:</strong> ${sessionData.session.user.email}</p>
                        <p><strong>Expires:</strong> ${new Date(sessionData.session.expires_at * 1000).toLocaleString()}</p>
                        <details>
                            <summary>Full Session Data</summary>
                            <pre>${JSON.stringify(sessionData.session, null, 2)}</pre>
                        </details>
                    </div>`
                } else {
                    html += `<div class="section warning">
                        <h3>‚ö†Ô∏è No Session</h3>
                        <p>No active session found. You may need to log in.</p>
                    </div>`
                }

                // User info
                if (userError) {
                    html += `<div class="section error">
                        <h3>‚ùå User Error</h3>
                        <pre>${JSON.stringify(userError, null, 2)}</pre>
                    </div>`
                } else if (userData.user) {
                    html += `<div class="section success">
                        <h3>‚úÖ User Data</h3>
                        <p><strong>User ID:</strong> ${userData.user.id}</p>
                        <p><strong>Email:</strong> ${userData.user.email}</p>
                        <details>
                            <summary>Full User Data</summary>
                            <pre>${JSON.stringify(userData.user, null, 2)}</pre>
                        </details>
                    </div>`
                }

                showResult(html)
            } catch (error) {
                showResult(`<div class="section error">
                    <h3>‚ùå Error</h3>
                    <pre>${JSON.stringify(error, null, 2)}</pre>
                </div>`)
            }
        }

        function checkCookies() {
            const cookies = document.cookie.split(';').map(c => c.trim())
            const supabaseCookies = cookies.filter(c => 
                c.includes('supabase') || 
                c.includes('sb-') ||
                c.includes('auth')
            )

            let html = `<div class="section">
                <h3>üç™ Cookies</h3>
                <p><strong>Total cookies:</strong> ${cookies.length}</p>
                <p><strong>Supabase-related:</strong> ${supabaseCookies.length}</p>
                <details>
                    <summary>All Cookies</summary>
                    <pre>${cookies.join('\n')}</pre>
                </details>
            </div>`

            // Check localStorage
            const localStorageKeys = Object.keys(localStorage).filter(k => 
                k.includes('supabase') || k.includes('sb-')
            )

            html += `<div class="section">
                <h3>üíæ LocalStorage</h3>
                <p><strong>Supabase keys:</strong> ${localStorageKeys.length}</p>
                <details>
                    <summary>Keys & Values</summary>
                    <pre>${localStorageKeys.map(k => `${k}:\n${localStorage.getItem(k)}`).join('\n\n')}</pre>
                </details>
            </div>`

            showResult(html)
        }

        async function testQuery() {
            document.getElementById('loading').style.display = 'block'

            try {
                const { data: recipes, error } = await supabase
                    .from('recipes')
                    .select('id, name, user_id, is_active')
                    .eq('is_active', true)
                    .limit(10)

                let html = ''

                if (error) {
                    html = `<div class="section error">
                        <h3>‚ùå Query Error</h3>
                        <pre>${JSON.stringify(error, null, 2)}</pre>
                    </div>`
                } else {
                    html = `<div class="section ${recipes.length > 0 ? 'success' : 'warning'}">
                        <h3>${recipes.length > 0 ? '‚úÖ' : '‚ö†Ô∏è'} Recipes Query Result</h3>
                        <p><strong>Found:</strong> ${recipes.length} recipes</p>
                        <details>
                            <summary>Recipe Data</summary>
                            <pre>${JSON.stringify(recipes, null, 2)}</pre>
                        </details>
                    </div>`
                }

                showResult(html)
            } catch (error) {
                showResult(`<div class="section error">
                    <h3>‚ùå Error</h3>
                    <pre>${JSON.stringify(error, null, 2)}</pre>
                </div>`)
            }
        }

        function clearAndReload() {
            if (confirm('This will clear all local storage and cookies, then reload. Continue?')) {
                localStorage.clear()
                sessionStorage.clear()
                document.cookie.split(";").forEach(c => {
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/")
                })
                location.reload()
            }
        }

        // Auto-run on load
        checkAuth()
    </script>
</body>
</html>
